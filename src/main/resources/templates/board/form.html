<script  th:inline="javascript">
    function hi() {
        alert("hello world");
    }
    let CB = document.getElementById('title');
    CB.addEventListener('keydown',function (event){
        this.classList.remove("is-valid");
        this.classList.remove("is-invalid");
        this.nextSibling.remove();
        let val= this.value
        if(val != null && val.length > 0){
            if(2<=val.length && val.length<16){
                this.classList.add("is-valid");
                this.insertAdjacentHTML("afterend",`<div class="valid-feedback">제목 에러 메세지</div>`);

            }else{

                this.classList.add("is-invalid");
                this.insertAdjacentHTML("afterend",`<div class="invalid-feedback">제목 에러 메세지</div>`);

            }
        }

        // console.log(this.nextElementSibling.length);
